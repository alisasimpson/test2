<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Test </title>
    <link href="script.js" type="text/javascript">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="jquery-1.12.4.js"></script>
    <link rel="stylesheet" type="text/css" href="css/1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
    <script src="script/phone.js"></script>
    <script src="script/animation.js"></script>
    <script src="script/autocomplete.js"></script>
    <link rel="stylesheet" href="intl-tel/build/css/intlTelInput.css">
    <script src="intl-tel/build/js/intlTelInput.js"></script>
    <!--    [if IE 8]>
    <link rel="stylesheet" type="text/css" href="css/IE_8.css"/>
    <![endif]-->
    <script type="text/javascript">
        function selected_option() {
            if ($("select").find("option:selected").val() === 'Yes, sent me please text message') {
                $("#wrap-phone1").show();
                $(".intl-tel-input.allow-dropdown ").show();
            }
            else {
                $("#wrap-phone1").hide();
            }
        }
        function checkParams() {
            var companyName = $('#name').val();
            var email = $('#email').val();
            var selectOn = $("select").find("option:selected").val() === ('Yes, sent me please text message') || ('No, email is enough');

            if (companyName.length != 0 && email.length != 0 && selectOn) {
                $('#submit').removeAttr('disabled');
            } else {
                $('#submit').attr('disabled', 'disabled');
            }
        }

        function checkFocus() {
            var companyName = $('#name').val();
            if (companyName.length == 0) {
                $('#name').focusout(function () {
                    $('#company-name-label').removeAttr('hidden');
                })
            }
            else {
                $('#company-name-label').attr('hidden', 'hidden');
            }
        }
        function checkFocusMail() {
            var email = $('#email').val();
            if (email.length == 0) {
                $('#email').focusout(function () {
                    $('#label1').removeAttr('hidden');
                })
            }
            else {
                $('#label1').attr('hidden', 'hidden');
            }
        }
        $('document').ready(function () {
            var form = $(this);
            $("select").on("click", selected_option);
            $(this).on("click", checkFocus);
            $(this).on("click", checkFocusMail);

            $("#phone").intlTelInput({
                autoHideDialCode: true,
                autoPlaceholder: true,
                separateDialCode: true,
                nationalMode: true
            });

        });
    </script>
</head>
<body>
<div class="input1">
    <form class="mui-form">
        <legend>See what your survey could look like</legend>

        <div class="mui-textfield">
            <input type="text" id="name" name="company" class="company-name" autocomplete="off" onkeyup="checkParams()"
                   placeholder="Company*" required autofocus>
            <div class="qqq">
                <label class="qqq1" id="company-name-label" hidden style="margin-top:-12px">The field cannot be
                    empty </label>
            </div>
        </div>
        <div class="mui-textfield">
            <input id="email" name="email" type="email" placeholder="Email address*" onkeyup="checkParams()" required
                   autocomplete="off">
            <div class="qqq">
                <label class="qqq1" id="label1" hidden style="margin-top:-12px">The field cannot be empty </label>
            </div>
        </div>

        <div class="mui-select">
            <div class="label-select">
                <label> Would you also like to receive it as a text message? </label>
            </div>
            <select id="select-option" name="select-option1" class="select-option1" onkeyup="checkParams()">
                <option class="sent-text">Yes, sent me please text message</option>
                <option class="sent-email" name="sent-email" id="sent-mail" value="1">No,email is enough</option>
            </select>
        </div>
        <div class="wrap-phone" id="wrap-phone1" hidden>
            <div class="mui-phone" id="phone-field">
                <input type="tel" id="phone" placeholder="(201) 555-0123" class="tt">
            </div>
        </div>
        <button type="submit" id="submit" class="mui-btn mui-btn raised" disabled>Get survey</button>

    </form>
</div>

<script src="script/jquery_auto-complete.min.js"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
</body>
</html>
